<script type="text/javascript">
$(document).ready(function() {
	
	$('#processArrayBtn').on('click', function() {
		var arrayStr = "[";
		var arrayCopy = new Array();
		
		$('#arrayResultDiv').hide();
					
		arrayCopy = CopiarArray();
		
		for (var i = 0; i < arrayCopy.length; i++) {
			var currentVal = arrayCopy[i];
			if (i == 0) {
				arrayStr += currentVal;
			} else {
				arrayStr += ","+currentVal;
			}
		}
		
		arrayStr += "]";
		
		$('#arrayResult').html(arrayStr);
		$('#arrayResultDiv').show();
		
        return false;
    });
