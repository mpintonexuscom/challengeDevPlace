<script type="text/javascript">
$(document).ready(function() {
    var currCar = 0;
	var maxImages = 6;
	
	$('.right-arrow').on('click', function() {
        if (maxImages > currCar + 3) {
            currCar = currCar + 1;
        } else {
            currCar = 0;
        }
        
        $(".carrusel").animate({"left": -($('#car_'+currCar).position().left)}, 500);
        
        return false;
    });
	
    $('.left-arrow').on('click',function() {
        if (currCar > 0) {
            currCar = currCar - 1;
        } else {
            currCar = maxImages - 3;
        }
        
        $(".carrusel").animate({"left": -($('#car_'+currCar).position().left)}, 500);
        
        return false;
    });
	
 });
</script>
